<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- The above 3 meta tags *must* be placed first, and any other content *must* follow them! -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
        <title>Better Call Wu</title>
        <link rel="icon" href="./../images/favico.ico">
        <!--Different screen sizes root font settings-->
        <script src="./../js/base.js"></script>
        <!--element-ui-->
        <link rel="stylesheet" href="../../backend/plugins/element-ui/index.css" />
        <!--import vant style-->
        <link rel="stylesheet" href="../styles/vant.min.css"/>
        <!-- Importing styles  -->
        <link rel="stylesheet" href="../styles/index.css" />
        <!--The style of this page's content-->
        <link rel="stylesheet" href="./../styles/login.css" />
      </head>
    <body>
        <div id="login" v-loading="loading">
            <div class="divHead">log in</div>
            <div class="divContainer">
                <el-input placeholder=" Please enter your mobile number" v-model="form.phone"  maxlength='20'/></el-input>
                <div class="divSplit"></div>
                <el-input placeholder=" Please enter the verification code" v-model="form.code"  maxlength='20'/></el-input>
                <span @click='getCode'>Get verification code</span>
            </div>
            <div class="divMsg" v-if="msgFlag">The phone number you entered is incorrect, please re-enter</div>
            <el-button type="primary" :class="{btnSubmit:1===1,btnNoPhone:!form.phone,btnPhone:form.phone}" @click="btnLogin">log in</el-button>
        </div>
        <!-- Development version, including helpful command line warnings-->
        <script src="../../backend/plugins/vue/vue.js"></script>
        <!-- Import component library -->
        <script src="../../backend/plugins/element-ui/index.js"></script>
        <!-- import vant style -->
        <script src="./../js/vant.min.js"></script>  
        <!-- Importing Axios -->
        <script src="../../backend/plugins/axios/axios.min.js"></script>
        <script src="./../js/request.js"></script>
        <script src="./../api/login.js"></script>
    </body>
    <script>
        new Vue({
            el:"#login",
            data(){
                return {
                    form:{
                        phone:'',
                        code:''
                    },
                    msgFlag:false,
                    loading:false
                }
            },
            computed:{},
            created(){},
            mounted(){},
            methods:{
                getCode(){
                    this.form.code = ''
                    const regex = /^(13[0-9]{9})|(15[0-9]{9})|(17[0-9]{9})|(18[0-9]{9})|(19[0-9]{9})$/;
                    if (regex.test(this.form.phone)) {
                        this.msgFlag = false
                        this.form.code = (Math.random()*1000000).toFixed(0)
                    }else{
                        this.msgFlag = true
                    }
                },
                async btnLogin(){
                    if(this.form.phone && this.form.code){
                        this.loading = true
                        const res = await loginApi({phone:this.form.phone})
                        this.loading = false
                        if(res.code === 1){
                            sessionStorage.setItem("userPhone",this.form.phone)
                            window.requestAnimationFrame(()=>{
                                window.location.href= '/front/index.html'
                            })                           
                        }else{
                            this.$notify({ type:'warning', message:res.msg});
                        }
                    }else{
                        this.$notify({ type:'warning', message:'Please enter your mobile number'});
                    }
                }
            }
        })
    </script>
</html>
